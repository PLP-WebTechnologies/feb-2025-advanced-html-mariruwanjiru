<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is my week 2 webpage">
    <title>Simple Webpage</title>
</head>
<body>

    <h2>Audio & Video</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <video width="300" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h2>Registration Form</h2>
    <form>
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
        <br><br>

        <!-- Date Field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Dropdown (Gender Selection) -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <!-- Radio Buttons (User Type) -->
        <label>User Type:</label><br>
        <input type="radio" id="student" name="user_type" value="Student" required>
        <label for="student">Student</label>
        <input type="radio" id="professional" name="user_type" value="Professional">
        <label for="professional">Professional</label>
        <br><br>

        <!-- Checkboxes (Interests) -->
        <label>Interests:</label><br>
        <input type="checkbox" id="coding" name="interests" value="Coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="design" name="interests" value="Design">
        <label for="design">Design</label>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>

    <h2>Image</h2>
    <img src="image.jpg" alt="an image of a puppy" width="200">

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jeff</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Serah</td>
            <td>40</td>
        </tr>
    </table>

    <h2>List</h2>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Avocado</li>
    </ol>

    <ul>
        <li>May</li>
        <li>June</li>
        <li>July</li>
    </ul>

</body>
</html>
